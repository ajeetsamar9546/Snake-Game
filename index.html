<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div
        style="display: flex; flex-direction: column; width: 100vw; height:100vh; justify-content: center; align-items: center;">
        <div>
            <div id="scoreBox">Score: 0</div>
            <div id="highScore">highScore: 14</div>
            <div id="board" style="border:2px solid black;"></div>
        </div>


        <div class="screenButton">
            <div style="display: flex; height: 15vmin; width: 46vmin; justify-content: center;">
                <button onclick="up()">
                    <img style=" height: 11vmin; width: 13vmin;" src="./Image/up-arrow.png" alt="" srcset="">
                </button>
            </div>
            <div style="display: flex; width: 46vmin; justify-content: space-between;">
                <div>
                    <button onclick="left()" style="height: 15vmin;">
                        <img style=" height: 11vmin; width: 13vmin;" src="./Image/left-arrow.png" alt="" srcset="">
                    </button>
                </div>
                <div>
                    <button onclick="right()"style="height: 15vmin;">
                        <img style=" height: 11vmin; width: 13vmin;" src="./Image/right-arrow.png" alt="" srcset="">
                    </button>
                </div>
            </div>
            <div style="display: flex; height: 15vmin; width: 46vmin; justify-content: center;">
                <button onclick="down()">
                    <img style=" height: 11vmin; width: 13vmin;" src="./Image/arrow-down-sign-to-navigate.png" alt="" srcset="">
                </button>
            </div>

        </div>
    </div>
</body>
<script src="./JS/index.js"></script>
<script src="./JS/arrowButton.js"></script>
</html>
